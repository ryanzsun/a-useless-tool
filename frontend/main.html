<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas Image Loader</title>
    <link rel="stylesheet" href="frontend/style.css">
  </head>
  <body>
    <div class="container">
      <div id="text-container"></div>
      <div class="form-canvas-container">
        <form id="form">
          <label for="url-input">Image URL:</label>
          <input type="text" id="url-input" value="">
          <button type="submit" id="submit-btn">Load Image</button>
        </form>
        <canvas id="canvas"></canvas>
        <div class="control-btn-container">
          <button class="control-btn" id="backward-btn">&lt;</button>
          <button class="control-btn" id="forward-btn">&gt;</button>
          <button class="control-btn" id="edit-btn">修改</button>
          <button class="control-btn" id="delete-btn">删除</button>
        </div>
      </div>
    </div>
    <script src="frontend/script.js"></script>
  </body>
</html>
